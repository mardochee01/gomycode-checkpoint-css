<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-checkpoint-CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="element-navbar">
                <div class="navbar-portofolio">
                    <li>Portofolio</li>
                </div>
                <div class="navbar-other">
                    <li>About</li>
                    <li>Project</li>
                    <li>Contact</li>
                </div>
            </ul>
        </nav>
        <div class="header-sec-2">
            <div class="text-header-sec-2">
                <h1>Bienvene sur le site de Mardochée GNERAN</h1>
                <h2>Développeur de logiciel</h2>
            </div>
            <div class="header-sec-2-img">
                <img class="header-sec-2-img-img" src="res/html5.jpg" alt="logo-html">
                <img class="header-sec-2-img-img" src="res/css3.jpg" alt="logo-css">
                <img class="header-sec-2-img-img" src="res/js.jpg" alt="logo-js">
                <img class="header-sec-2-img-img" src="res/node.jpg" alt="logo-node-js">
            </div>  
        </div>
    </header>
    <main>
        <div class="text-main">
            <h2 class ="text-main">Mes projets réalisé</h2>
        </div>
        <div class="main-img">
            <div class="main-img-img-top">
                <img class="main-img-img-img"  src="res/1.jpg" alt="">
                <img class="main-img-img-img" src="res/2.jpg" alt="">
                <img class="main-img-img-img" src="res/3.jpg" alt="">
            </div>
            <div class="main-img-img-bottom">
                <img class="main-img-img-img" class="main-img-img" src="res/4.jpg" alt="">
                <img class="main-img-img-img" class="main-img-img" src="res/5.jpg" alt="">
                <img class="main-img-img-img" src="res/6.jpg" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-sec-1">
            <div class="footer-sec-1-social-network">
                <div>
                    <h2 class="footer-sec-1-social-network-text">Contacter moi sur mes réseaux</h2>
                </div>
                <div class="footer-sec-1-social-network-img">
                    <img class="footer-sec-1-social-network-img-img" src="res/facebook.jpg" alt="logo-facebook">
                    <img class="footer-sec-1-social-network-img-img" src="res/linkdind.jpg" alt="logo-linkdind">
                    <img class="footer-sec-1-social-network-img-img" src="res/twiter.jpg" alt="logo-twiter">
                    <img class="footer-sec-1-social-network-img-img" src="res/instagram.jpg" alt="logo-instagram">
                </div>
                <div>
                    <h2 class="footer-sec-1-mail-text">Envoyer moi un email <a href="mailto:mardoche.gneran@gmail.com">ici</a></h2>
                </div>
            </div>
            <div class="footer-sec-1-forms">
                <div class="footer-sec-1-forms-forms">
                    <form action="post">
                        <label>Votre Email*</label><br>
                        <input type="text" placeholder="votre@email"><br>
                        <label>Votre Prenom*</label><br>
                        <input type="text"><br>
                        <label>Votre message*</label><br>
                        <textarea></textarea><br>
                        <input type="submit">
                    </form>
                </div>
                <div class="footer-sec-1-forms-video">
                    <video src="res/v1.mp4" controls poster="res/1.jpg" height="150" width="200"></video>
                </div>
            </div>
        </div>
        <div class="footer-sec-2">
        </div>
    </footer>
</body>
</html>
